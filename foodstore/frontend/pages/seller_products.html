<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <base href="/" />
  <title>Food Store â€” Seller Products</title>
  <link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
  <div class="nav">
    <div class="container">
      <div class="nav-inner">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>Food Store</div>
        </div>
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="/ui/products">Products</a>
          <a href="/ui/seller/products">My Products</a>
          <a href="/ui/seller/orders">Seller Orders</a>
          <a href="/ui/cart">Cart</a>
          <a href="/ui/orders">Orders</a>
          <a href="/contact">Contacts</a>
        </div>
        <div class="auth-buttons" id="authButtons">
          <a class="btn" href="/ui/login" id="loginBtn">Login</a>
          <a class="btn primary" href="/ui/register" id="registerBtn">Register</a>
          <span id="userName" style="font-weight: 700; padding: 0 12px; display: none;"></span>
          <button class="btn" onclick="logout()" id="logoutBtn" style="cursor: pointer; display: none;">Logout</button>
          <a class="btn" href="/ui/profile" id="profileBtn" style="display: none;">Profile</a>
        </div>
      </div>
    </div>
  </div>

  <main class="container main-pad">
    <div class="card" id="sellerOnlyNotice" style="display:none;">
      <h3 style="margin:0;">Seller access required</h3>
      <p class="hint">This page is available only for users with seller or administrator role.</p>
      <a class="btn" href="/ui/products">Back to catalog</a>
    </div>

    <div id="sellerPanel">
      <div class="card seller-panel" id="createProductForm">
        <div class="row">
          <div>
            <h2 style="margin:0; letter-spacing:-.2px;">Create Product</h2>
          </div>
          <div>
            <button class="btn primary" type="button" onclick="createProduct()">Add Product</button>
          </div>
        </div>

        <div class="seller-form-grid" style="margin-top:12px;">
          <div class="field"><input id="p_name" placeholder="Name" /></div>
          <div class="field"><input id="p_desc" placeholder="Description" /></div>
          <div class="field"><input id="p_price" type="number" min="0" step="0.01" placeholder="Price" /></div>
          <div class="field"><input id="p_stock" type="number" min="0" placeholder="Stock" /></div>
          <div class="field"><input id="p_cat" placeholder="Category" /></div>
          <div class="field">
            <select id="p_unit">
              <option value="piece">piece</option>
              <option value="kg">kg</option>
              <option value="pack">pack</option>
            </select>
          </div>
          <div class="field">
            <input id="p_image" type="file" accept="image/*" />
            <div class="hint">Image file (jpg/jpeg/png/gif/webp, max 8MB)</div>
          </div>
        </div>

        <div class="seller-actions" style="margin-top:10px;">
          <button class="btn primary" type="button" onclick="createProduct()">Create Product</button>
        </div>
        <div class="hint" id="createOut" style="margin-top:8px;"></div>
      </div>

      <div class="card" style="margin-top:14px;">
        <div class="row">
          <div>
            <h2 style="margin:0; letter-spacing:-.2px;">My Products</h2>
          </div>
          <div style="display:flex; gap:10px; flex-wrap:wrap;">
            <input id="q" placeholder="Search by name or category..." />
          </div>
        </div>

        <div class="products-grid" id="rows"></div>
      </div>
    </div>
  </main>

  <script src="/js/seller_products.js?v=20260212"></script>
</body>
</html>
