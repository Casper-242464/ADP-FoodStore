<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Store â€” Orders</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
  <div class="nav">
    <div class="container">
      <div class="nav-inner">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>Food Store</div>
        </div>
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="/ui/products">Products</a>
          <a href="/ui/cart">Cart</a>
          <a href="/ui/orders">Orders</a>
          <a href="/contact">Contacts</a>
        </div>
        <div class="auth-buttons" id="authButtons">
          <a class="btn" href="/ui/login" id="loginBtn">Login</a>
          <a class="btn primary" href="/ui/register" id="registerBtn">Register</a>
          <span id="userName" style="font-weight: 700; padding: 0 12px; display: none;"></span>
          <button class="btn" onclick="logout()" id="logoutBtn" style="cursor: pointer; display: none;">Logout</button>
          <a class="btn" href="/ui/profile" id="profileBtn" style="display: none;">Profile</a>
        </div>
      </div>
    </div>
  </div>

  <main class="container main-pad">
    <div class="card">
      <h2 style="margin:0;">Your Orders</h2>
      <p class="hint" style="margin:6px 0 6px 0;">Orders for your user ID (from server)</p>
      <div class="hint" id="userIdInfo" style="margin:0 0 10px 0;"></div>
      <div class="hint" id="ordersHint" style="margin:0 0 12px 0;"></div>

      <table>
        <thead>
          <tr>
            <th style="width:120px;">Order ID</th>
            <th style="width:120px;">User ID</th>
            <th>Items</th>
            <th style="width:160px;">Total</th>
            <th style="width:180px;">Created</th>
          </tr>
        </thead>
        <tbody id="orderRows"></tbody>
      </table>
    </div>

  </main>

  <script>
    const ORDER_KEY = "orderHistory";

    function setOrdersHint(text){
      const el = document.getElementById("ordersHint");
      el.textContent = text || "";
    }

    function setUserIdInfo(userId){
      const el = document.getElementById("userIdInfo");
      if (userId && Number.isFinite(userId)) {
        el.textContent = `User ID: ${userId}`;
      } else {
        el.textContent = "User ID is not set. Place an order from Cart first.";
      }
    }

    function renderOrders(orders){
      const rows = document.getElementById("orderRows");
      const list = Array.isArray(orders) ? orders : JSON.parse(localStorage.getItem(ORDER_KEY) || "[]");
      if (!list.length) {
        rows.innerHTML = `<tr><td colspan="5" class="hint" style="padding:14px;">No orders yet</td></tr>`;
        return;
      }
      rows.innerHTML = list.map(order => {
        const items = (order.items || []).map(item => {
          const name = item.name ?? item.product_name ?? item.id ?? item.product_id ?? "-";
          return `${name} x${item.quantity ?? "-"}`;
        }).join(", ");
        const created = order.created_at ? new Date(order.created_at).toLocaleString() : "-";
        return `
          <tr>
            <td>${order.order_id ?? order.id ?? "-"}</td>
            <td>${order.user_id ?? "-"}</td>
            <td>${escapeHtml(items || "-")}</td>
            <td>${Number.isFinite(order.total_price) ? Number(order.total_price).toFixed(2) : "-"}</td>
            <td>${escapeHtml(created)}</td>
          </tr>
        `;
      }).join("");
    }

    async function loadOrders(){
      const storedId = localStorage.getItem("userId");
      const userId = Number(storedId || 0);
      setUserIdInfo(Number.isFinite(userId) && userId > 0 ? userId : 0);
      if (!Number.isFinite(userId) || userId <= 0) {
        setOrdersHint("Add items to cart and press Order to create history.");
        renderOrders();
        return;
      }

      try {
        const res = await fetch(`/orders?user_id=${userId}`);
        if (!res.ok) {
          setOrdersHint("Could not load orders from server. Showing local history.");
          renderOrders();
          return;
        }
        const data = await res.json();
        const list = Array.isArray(data) ? data : [];
        setOrdersHint(list.length ? "" : "No orders yet for this user.");
        renderOrders(list);
      } catch {
        setOrdersHint("Could not load orders from server. Showing local history.");
        renderOrders();
      }
    }

    function escapeHtml(s){
      return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    }

    function updateAuthButtons() {
      const userToken = localStorage.getItem('userToken');
      const userName = localStorage.getItem('userName');
      
      const loginBtn = document.getElementById('loginBtn');
      const registerBtn = document.getElementById('registerBtn');
      const userNameSpan = document.getElementById('userName');
      const logoutBtn = document.getElementById('logoutBtn');
      const profileBtn = document.getElementById('profileBtn');

      if (userToken) {
        loginBtn.style.display = 'none';
        registerBtn.style.display = 'none';
        userNameSpan.style.display = 'inline';
        logoutBtn.style.display = 'inline-block';
        profileBtn.style.display = 'inline-block';
        userNameSpan.textContent = userName || 'User';
      } else {
        loginBtn.style.display = 'inline-block';
        registerBtn.style.display = 'inline-block';
        userNameSpan.style.display = 'none';
        logoutBtn.style.display = 'none';
        profileBtn.style.display = 'none';
      }
    }

    function logout() {
      localStorage.removeItem('userToken');
      localStorage.removeItem('userEmail');
      localStorage.removeItem('userName');
      localStorage.removeItem('userRole');
      localStorage.removeItem('userDate');
      localStorage.removeItem('userId');
      updateAuthButtons();
      window.location.href = '/';
    }

    updateAuthButtons();
    window.addEventListener('storage', updateAuthButtons);
    loadOrders();
  </script>
</body>
</html>
