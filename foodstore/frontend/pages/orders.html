<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Store â€” Place Order</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
  <div class="nav">
    <div class="container">
      <div class="nav-inner">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>Food Store</div>
        </div>
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="/ui/products">Products</a>
          <a href="/ui/cart">Cart</a>
          <a href="/ui/orders">Orders</a>
          <a href="/contact">Contacts</a>
        </div>
      </div>
    </div>
  </div>

  <main class="container main-pad">
    <div class="card">
      <h2 style="margin:0;">Place Order</h2>
      <p class="hint" style="margin:6px 0 16px 0;">Sends JSON to <b>POST /orders</b></p>

      <div class="grid">
        <div class="field">
          <label class="hint">User ID (must exist in DB)</label>
          <input id="userId" placeholder="e.g. 1" />
        </div>
        <div class="field">
          <label class="hint">Items (format: productId:qty, productId)</label>
          <input id="items" placeholder="e.g. 2:1, 5, 7:3" />
        </div>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:14px;">
        <button class="btn primary" type="button" onclick="placeOrder()">Submit Order</button>
        <a class="btn" href="/ui/products">Open Products</a>
      </div>

      <div style="margin-top:14px;">
        <div class="hint" style="margin-bottom:6px;">Server response:</div>
        <pre id="out">{}</pre>
      </div>
    </div>
  </main>

  <script>
    function parseItems(s){
      const raw = (s || "")
        .split(/[,\s;]+/)
        .map(x => x.trim())
        .filter(Boolean);

      const items = [];
      const bad = [];

      for (const token of raw) {
        if (token.includes(":")) {
          const parts = token.split(":").map(v => v.trim());
          if (parts.length !== 2) { bad.push(token); continue; }

          const product_id = Number(parts[0]);
          const quantity = Number(parts[1]);

          if (!Number.isFinite(product_id) || !Number.isFinite(quantity) || quantity <= 0) {
            bad.push(token); continue;
          }
          items.push({ product_id, quantity });
          continue;
        }

        const product_id = Number(token);
        if (!Number.isFinite(product_id) || product_id <= 0) { bad.push(token); continue; }
        items.push({ product_id, quantity: 1 });
      }

      if (items.length === 0) return { items: [], error: "No valid items found" };
      if (bad.length) return { items: [], error: "Invalid items: " + bad.join(", ") };
      return { items, error: "" };
    }

    async function placeOrder(){
      const user_id = Number(document.getElementById("userId").value);
      const parsed = parseItems(document.getElementById("items").value);

      if (!Number.isFinite(user_id) || user_id <= 0) {
        document.getElementById("out").textContent =
          JSON.stringify({ error: "User ID must be a positive number" }, null, 2);
        return;
      }
      if (parsed.error) {
        document.getElementById("out").textContent =
          JSON.stringify({ error: parsed.error }, null, 2);
        return;
      }

      const payload = { user_id, items: parsed.items };

      const res = await fetch("/orders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      document.getElementById("out").textContent = text;
    }
  </script>
</body>
</html>
