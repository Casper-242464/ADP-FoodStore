<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Store â€” Place Order</title>
  <style>
    :root{--bg0:#f6f8ff;--bg1:#f8fbff;--card:rgba(255,255,255,.78);--stroke:rgba(20,30,55,.10);
      --text:#0f172a;--muted:rgba(15,23,42,.68);--primary:#2563eb;--primary2:#7c3aed;--shadow:0 18px 45px rgba(17,24,39,.10);--radius:22px;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);
      background:radial-gradient(1100px 500px at 18% 10%, rgba(37,99,235,.20), transparent 60%),
      radial-gradient(900px 480px at 78% 18%, rgba(124,58,237,.20), transparent 60%),
      linear-gradient(180deg,var(--bg1),var(--bg0));}
    a{color:inherit;text-decoration:none}
    .container{width:min(1140px,92vw);margin:0 auto}
    .nav{position:sticky;top:0;z-index:10;backdrop-filter:blur(16px);background:rgba(246,248,255,.72);border-bottom:1px solid var(--stroke);}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;padding:16px 0}
    .nav-links{display:flex;gap:14px;color:var(--muted);font-weight:700}
    .nav-links a{padding:10px 12px;border-radius:999px}
    .nav-links a:hover{background:rgba(37,99,235,.08);color:rgba(15,23,42,.92)}
    .card{border:1px solid var(--stroke);background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    .btn{display:inline-flex;align-items:center;justify-content:center;border-radius:999px;padding:11px 16px;font-weight:900;border:1px solid var(--stroke);background:rgba(255,255,255,.70);cursor:pointer}
    .btn.primary{border:none;color:#fff;background:linear-gradient(135deg,var(--primary),var(--primary2))}
    input{padding:10px 12px;border-radius:12px;border:1px solid var(--stroke);background:rgba(255,255,255,.85);font-weight:700;width:100%}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .hint{color:var(--muted);font-weight:700;font-size:13px}
    pre{background:rgba(255,255,255,.6);border:1px solid var(--stroke);border-radius:16px;padding:12px;overflow:auto}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="nav">
    <div class="container">
      <div class="nav-inner">
        <div style="font-weight:900;">Food Store</div>
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="/ui/products">Products</a>
          <a href="/ui/cart">Cart</a>
          <a href="/ui/orders">Orders</a>
          <a href="/contact">Contacts</a>
        </div>
      </div>
    </div>
  </div>

  <main class="container" style="padding:26px 0 40px;">
    <div class="card">
      <h2 style="margin:0;">Place Order</h2>
      <p class="hint" style="margin:6px 0 16px 0;">Sends JSON to <b>POST /orders</b> (matches your OrderHandler).</p>

      <div class="grid">
        <div>
          <label class="hint">User ID (must exist in DB)</label>
          <input id="userId" placeholder="e.g. 1" />
        </div>
        <div>
          <label class="hint">Items (format: productId:qty, productId)</label>
          <input id="items" placeholder="e.g. 2:1, 5, 7:3" />
        </div>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:14px;">
        <button class="btn primary" onclick="placeOrder()">Submit Order</button>
        <a class="btn" href="/ui/products">Open Products</a>
      </div>

      <div style="margin-top:14px;">
        <div class="hint" style="margin-bottom:6px;">Server response:</div>
        <pre id="out">{}</pre>
      </div>
    </div>
  </main>

  <script>
    function parseItems(s){
      const raw = (s || "")
        .split(/[,\s;]+/)
        .map(x => x.trim())
        .filter(Boolean);

      const items = [];
      const bad = [];

      for (const token of raw) {
        if (token.includes(":")) {
          const parts = token.split(":").map(v => v.trim());
          if (parts.length !== 2) {
            bad.push(token);
            continue;
          }
          const product_id = Number(parts[0]);
          const quantity = Number(parts[1]);
          if (!Number.isFinite(product_id) || !Number.isFinite(quantity) || quantity <= 0) {
            bad.push(token);
            continue;
          }
          items.push({ product_id, quantity });
          continue;
        }
        const product_id = Number(token);
        if (!Number.isFinite(product_id) || product_id <= 0) {
          bad.push(token);
          continue;
        }
        items.push({ product_id, quantity: 1 });
      }

      if (items.length === 0) {
        return { items: [], error: "No valid items found" };
      }
      if (bad.length) {
        return { items: [], error: "Invalid items: " + bad.join(", ") };
      }
      return { items, error: "" };
    }

    async function placeOrder(){
      const user_id = Number(document.getElementById("userId").value);
      const parsed = parseItems(document.getElementById("items").value);
      if (!Number.isFinite(user_id) || user_id <= 0) {
        document.getElementById("out").textContent = JSON.stringify({ error: "User ID must be a positive number" });
        return;
      }
      if (parsed.error) {
        document.getElementById("out").textContent = JSON.stringify({ error: parsed.error });
        return;
      }
      const items = parsed.items;

      const payload = { user_id, items };

      const res = await fetch("/orders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      document.getElementById("out").textContent = text;
    }
  </script>
</body>
</html>
