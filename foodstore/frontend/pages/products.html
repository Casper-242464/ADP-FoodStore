<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Store â€” Products</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
  <div class="nav">
    <div class="container">
      <div class="nav-inner">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>Food Store</div>
        </div>
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="/ui/products">Products</a>
          <a href="/ui/cart">Cart</a>
          <a href="/ui/orders">Orders</a>
          <a href="/contact">Contacts</a>
        </div>
        <div class="auth-buttons" id="authButtons">
          <a class="btn" href="/ui/login" id="loginBtn">Login</a>
          <a class="btn primary" href="/ui/register" id="registerBtn">Register</a>
          <span id="userName" style="font-weight: 700; padding: 0 12px; display: none;"></span>
          <button class="btn" onclick="logout()" id="logoutBtn" style="cursor: pointer; display: none;">Logout</button>
          <a class="btn" href="/ui/profile" id="profileBtn" style="display: none;">Profile</a>
        </div>
      </div>
    </div>
  </div>

  <main class="container main-pad">
    <div class="card">
      <div class="row">
        <div>
          <h2 style="margin:0; letter-spacing:-.2px;">Products Catalog</h2>
          <p class="hint" style="margin:6px 0 0 0;">Loaded from <b>GET /products</b> (JSON)</p>
        </div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <input id="q" placeholder="Search (client-side)..." />
          <button class="btn primary" type="button" onclick="loadProducts()">Refresh</button>
        </div>
      </div>

      <div class="card" id="createProductCard" style="margin-top:14px;">
        <div class="row">
          <div>
            <h3 style="margin:0;">Create Product</h3>
            <p class="hint" style="margin:6px 0 0 0;">Sends <b>POST /products</b></p>
          </div>
        </div>

        <div class="row" style="margin-top:10px;">
          <div class="field"><input id="p_name" placeholder="Name" /></div>
          <div class="field"><input id="p_desc" placeholder="Description" /></div>
          <div class="field"><input id="p_price" placeholder="Price" /></div>
          <div class="field"><input id="p_stock" placeholder="Stock" /></div>
          <div class="field"><input id="p_cat" placeholder="Category" /></div>
          <button class="btn primary" type="button" onclick="createProduct()">Add</button>
        </div>

        <div class="hint" id="createOut" style="margin-top:8px;"></div>
      </div>

      <table>
        <thead>
          <tr>
            <th style="width:90px;">ID</th>
            <th>Name</th>
            <th>Description</th>
            <th style="width:160px;">Category</th>
            <th style="width:110px;">Stock</th>
            <th style="width:140px;">Price</th>
            <th style="width:160px;">Qty</th>
            <th style="width:140px;">Add</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </main>
</body>
<script>
    let all = [];
    const CART_KEY = "cartItems";

    async function loadProducts(){
      const res = await fetch("/products");
      const data = await res.json();
      all = Array.isArray(data) ? data : [];
      render();
    }

    async function createProduct(){
      const role = localStorage.getItem("userRole") || "buyer";
      if (role !== "seller") {
        document.getElementById("createOut").textContent = "Only sellers can add products.";
        return;
      }
      const payload = {
        name: document.getElementById("p_name").value.trim(),
        description: document.getElementById("p_desc").value.trim(),
        price: Number(document.getElementById("p_price").value),
        stock: Number(document.getElementById("p_stock").value),
        category: document.getElementById("p_cat").value.trim()
      };

      const res = await fetch("/products", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const text = await res.text();
      document.getElementById("createOut").textContent = text;
      loadProducts();
    }

    function render(){
      const q = (document.getElementById("q").value || "").toLowerCase().trim();
      const list = q ? all.filter(p => (p.name || "").toLowerCase().includes(q)) : all;

      const rows = document.getElementById("rows");
      rows.innerHTML = list.map(p => `
        <tr>
          <td>${p.id ?? "-"}</td>
          <td>${escapeHtml(p.name ?? "Unnamed")}</td>
          <td>${escapeHtml(p.description ?? "-")}</td>
          <td>${escapeHtml(p.category ?? "-")}</td>
          <td>${Number.isFinite(p.stock) ? p.stock : "-"}</td>
          <td>${Number.isFinite(p.price) ? p.price : "-"}</td>
          <td>
            <div class="qty-control">
              <button class="qty-btn" type="button" onclick="stepQty(${p.id ?? 0}, -1)" ${p.stock === 0 ? "disabled" : ""}>-</button>
              <input id="qty-${p.id ?? 0}" type="number" min="0" ${Number.isFinite(p.stock) && p.stock > 0 ? `max="${p.stock}"` : ""} value="0" oninput="clampQty(${p.id ?? 0})" ${p.stock === 0 ? "disabled" : ""} />
              <button class="qty-btn" type="button" onclick="stepQty(${p.id ?? 0}, 1)" ${p.stock === 0 ? "disabled" : ""}>+</button>
            </div>
          </td>
          <td><button class="btn" onclick="addToCart(${p.id ?? 0})" ${p.stock === 0 ? "disabled" : ""}>Add</button></td>
        </tr>
      `).join("") || `<tr><td colspan="9" class="hint" style="padding:14px;">No products yet. Add seed data in DB or in-memory.</td></tr>`;
    }

    function loadCart(){
      try {
        return JSON.parse(localStorage.getItem(CART_KEY) || "[]");
      } catch {
        return [];
      }
    }

    function saveCart(items){
      localStorage.setItem(CART_KEY, JSON.stringify(items));
    }

    function clampQty(id){
      const input = document.getElementById(`qty-${id}`);
      if (!input) return;
      const max = Number(input.max);
      let val = Number(input.value);
      if (!Number.isFinite(val) || val < 0) val = 0;
      if (Number.isFinite(max) && max > 0 && val > max) val = max;
      input.value = val;
    }

    function stepQty(id, delta){
      const input = document.getElementById(`qty-${id}`);
      if (!input) return;
      input.value = Number(input.value || 1) + delta;
      clampQty(id);
    }

    function addToCart(id){
      const product = all.find(p => p.id === id);
      if (!product) return;

      const input = document.getElementById(`qty-${id}`);
      const rawQty = input ? Number(input.value) : 0;
      const qty = Number.isFinite(rawQty) ? Math.floor(rawQty) : 0;

      if (Number.isFinite(product.stock) && product.stock <= 0) {
        alert("Out of stock");
        return;
      }
      if (qty <= 0) {
        alert("Select quantity greater than 0");
        return;
      }
      if (Number.isFinite(product.stock) && qty > product.stock) {
        alert("Not enough stock");
        return;
      }

      const cart = loadCart();
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity += qty;
        if (Number.isFinite(product.stock) && existing.quantity > product.stock) {
          existing.quantity = product.stock;
        }
      } else {
        cart.push({
          id: product.id,
          name: product.name,
          description: product.description,
          category: product.category,
          price: product.price,
          stock: product.stock,
          quantity: qty
        });
      }
      saveCart(cart);
      alert("Added to cart");
    }

    function escapeHtml(s){
      return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    }

    document.getElementById("q").addEventListener("input", render);
    const role = localStorage.getItem("userRole") || "buyer";
    const createCard = document.getElementById("createProductCard");
    if (role !== "seller" && createCard) {
      createCard.style.display = "none";
    }
    loadProducts();

    function updateAuthButtons() {
      const userToken = localStorage.getItem('userToken');
      const userName = localStorage.getItem('userName');
      
      const loginBtn = document.getElementById('loginBtn');
      const registerBtn = document.getElementById('registerBtn');
      const userNameSpan = document.getElementById('userName');
      const logoutBtn = document.getElementById('logoutBtn');
      const profileBtn = document.getElementById('profileBtn');

      if (userToken) {
        loginBtn.style.display = 'none';
        registerBtn.style.display = 'none';
        userNameSpan.style.display = 'inline';
        logoutBtn.style.display = 'inline-block';
        profileBtn.style.display = 'inline-block';
        userNameSpan.textContent = userName || 'User';
      } else {
        loginBtn.style.display = 'inline-block';
        registerBtn.style.display = 'inline-block';
        userNameSpan.style.display = 'none';
        logoutBtn.style.display = 'none';
        profileBtn.style.display = 'none';
      }
    }

    function logout() {
      localStorage.removeItem('userToken');
      localStorage.removeItem('userEmail');
      localStorage.removeItem('userName');
      localStorage.removeItem('userRole');
      localStorage.removeItem('userDate');
      localStorage.removeItem('userId');
      updateAuthButtons();
      window.location.href = '/';
    }

    updateAuthButtons();
    window.addEventListener('storage', updateAuthButtons);
  </script>
</html>
