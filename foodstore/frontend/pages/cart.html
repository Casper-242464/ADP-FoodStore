<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Store â€” Cart</title>
  <style>
    :root{--bg0:#f6f8ff;--bg1:#f8fbff;--card:rgba(255,255,255,.78);--stroke:rgba(20,30,55,.10);
      --text:#0f172a;--muted:rgba(15,23,42,.68);--primary:#2563eb;--primary2:#7c3aed;--shadow:0 18px 45px rgba(17,24,39,.10);--radius:22px;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);
      background:radial-gradient(1100px 500px at 18% 10%, rgba(37,99,235,.20), transparent 60%),
      radial-gradient(900px 480px at 78% 18%, rgba(124,58,237,.20), transparent 60%),
      linear-gradient(180deg,var(--bg1),var(--bg0));}
    a{color:inherit;text-decoration:none}
    .container{width:min(1140px,92vw);margin:0 auto}
    .nav{position:sticky;top:0;z-index:10;backdrop-filter:blur(16px);background:rgba(246,248,255,.72);border-bottom:1px solid var(--stroke);}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;padding:16px 0}
    .nav-links{display:flex;gap:14px;color:var(--muted);font-weight:700}
    .nav-links a{padding:10px 12px;border-radius:999px}
    .nav-links a:hover{background:rgba(37,99,235,.08);color:rgba(15,23,42,.92)}
    .card{border:1px solid var(--stroke);background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    .btn{display:inline-flex;align-items:center;justify-content:center;border-radius:999px;padding:11px 16px;font-weight:900;border:1px solid var(--stroke);background:rgba(255,255,255,.70);cursor:pointer}
    .btn.primary{border:none;color:#fff;background:linear-gradient(135deg,var(--primary),var(--primary2))}
    .hint{color:var(--muted);font-weight:700;font-size:13px}
  </style>
</head>
<body>
  <div class="nav">
    <div class="container">
      <div class="nav-inner">
        <div style="font-weight:900;">Food Store</div>
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="/ui/products">Products</a>
          <a href="/ui/cart">Cart</a>
          <a href="/ui/orders">Orders</a>
          <a href="/contact">Contacts</a>
        </div>
      </div>
    </div>
  </div>

  <main class="container" style="padding:26px 0 40px;">
    <div class="card">
      <h2 style="margin:0;">Cart</h2>
      <p class="hint" style="margin:6px 0 0 0;">
        Cart UI is planned. For milestone 2, products + orders + contacts are enough.
      </p>
      <div style="margin-top:14px; display:flex; gap:10px; flex-wrap:wrap;">
        <a class="btn primary" href="/ui/products">Go to Products</a>
        <a class="btn" href="/ui/orders">Place Order</a>
      </div>
    </div>
  </main>
</body>
</html>
