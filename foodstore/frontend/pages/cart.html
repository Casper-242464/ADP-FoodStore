<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Store â€” Cart</title>
  <link rel="stylesheet" href="../styles/main.css" />
</head>
<body>
  <div class="nav">
    <div class="container">
      <div class="nav-inner">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>Food Store</div>
        </div>
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="/ui/products">Products</a>
          <a href="/ui/cart">Cart</a>
          <a href="/ui/orders">Orders</a>
          <a href="/contact">Contacts</a>
        </div>
        <div class="auth-buttons" id="authButtons">
          <a class="btn" href="/ui/login" id="loginBtn">Login</a>
          <a class="btn primary" href="/ui/register" id="registerBtn">Register</a>
          <span id="userName" style="font-weight: 700; padding: 0 12px; display: none;"></span>
          <button class="btn" onclick="logout()" id="logoutBtn" style="cursor: pointer; display: none;">Logout</button>
          <a class="btn" href="/ui/profile" id="profileBtn" style="display: none;">Profile</a>
        </div>
      </div>
    </div>
  </div>

  <main class="container main-pad">
    <div class="card">
      <h2 style="margin:0;">Cart</h2>
      <p class="hint" style="margin:6px 0 0 0;">
        Your selected products and quantities.
      </p>

      <div class="grid" style="margin-top:14px;">
        <div class="field">
          <label class="hint">User ID (required to place order)</label>
          <input id="userId" placeholder="e.g. 1" />
        </div>
        <div class="field" style="justify-content:flex-end;">
          <div class="hint" style="margin-bottom:6px;">Total</div>
          <div id="cartTotal" style="font-weight:900; font-size:18px;">0</div>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th style="width:90px;">ID</th>
            <th>Name</th>
            <th style="width:140px;">Price</th>
            <th style="width:160px;">Qty</th>
            <th style="width:160px;">Line Total</th>
            <th style="width:120px;">Remove</th>
          </tr>
        </thead>
        <tbody id="cartRows"></tbody>
      </table>

      <div class="cart-summary" style="margin-top:14px;">
        <div class="hint" id="cartHint"></div>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <a class="btn" href="/ui/products">Go to Products</a>
          <button class="btn primary" type="button" onclick="placeOrderFromCart()">Order</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const CART_KEY = "cartItems";
    const ORDER_KEY = "orderHistory";

    function loadCart(){
      try {
        return JSON.parse(localStorage.getItem(CART_KEY) || "[]");
      } catch {
        return [];
      }
    }

    function saveCart(items){
      localStorage.setItem(CART_KEY, JSON.stringify(items));
    }

    function saveOrderToHistory(order){
      const existing = JSON.parse(localStorage.getItem(ORDER_KEY) || "[]");
      existing.unshift(order);
      localStorage.setItem(ORDER_KEY, JSON.stringify(existing));
    }

    function setUserIdDefault(){
      const userId = localStorage.getItem("userId");
      if (userId) document.getElementById("userId").value = userId;
    }

    function renderCart(){
      const rows = document.getElementById("cartRows");
      const cart = loadCart();
      if (!cart.length) {
        rows.innerHTML = `<tr><td colspan="6" class="hint" style="padding:14px;">Cart is empty</td></tr>`;
        document.getElementById("cartTotal").textContent = "0";
        document.getElementById("cartHint").textContent = "";
        return;
      }

      let total = 0;
      rows.innerHTML = cart.map(item => {
        const line = Number(item.price || 0) * Number(item.quantity || 0);
        total += line;
        return `
          <tr>
            <td>${item.id ?? "-"}</td>
            <td>${escapeHtml(item.name ?? "Unnamed")}</td>
            <td>${Number.isFinite(item.price) ? item.price : "-"}</td>
            <td>
              <div class="qty-control">
                <button class="qty-btn" type="button" onclick="updateQty(${item.id ?? 0}, -1)">-</button>
                <input id="cqty-${item.id ?? 0}" type="number" min="1" ${Number.isFinite(item.stock) && item.stock > 0 ? `max="${item.stock}"` : ""} value="${item.quantity ?? 1}" oninput="clampCartQty(${item.id ?? 0})" />
                <button class="qty-btn" type="button" onclick="updateQty(${item.id ?? 0}, 1)">+</button>
              </div>
            </td>
            <td>${line.toFixed(2)}</td>
            <td><button class="btn" type="button" onclick="removeItem(${item.id ?? 0})">Remove</button></td>
          </tr>
        `;
      }).join("");
      document.getElementById("cartTotal").textContent = total.toFixed(2);
      document.getElementById("cartHint").textContent = "Items: " + cart.length;
    }

    function clampCartQty(id){
      const input = document.getElementById(`cqty-${id}`);
      if (!input) return;
      const max = Number(input.max);
      let val = Number(input.value);
      if (!Number.isFinite(val) || val < 1) val = 1;
      if (Number.isFinite(max) && max > 0 && val > max) val = max;
      input.value = val;
      updateQty(id, 0);
    }

    function updateQty(id, delta){
      const cart = loadCart();
      const item = cart.find(x => x.id === id);
      if (!item) return;
      const input = document.getElementById(`cqty-${id}`);
      let val = Number(input ? input.value : item.quantity);
      if (!Number.isFinite(val) || val < 1) val = 1;
      val += delta;
      if (Number.isFinite(item.stock) && item.stock > 0 && val > item.stock) val = item.stock;
      if (val < 1) val = 1;
      item.quantity = val;
      saveCart(cart);
      renderCart();
    }

    function removeItem(id){
      const cart = loadCart().filter(item => item.id !== id);
      saveCart(cart);
      renderCart();
    }

    async function placeOrderFromCart(){
      const cart = loadCart();
      if (!cart.length) {
        alert("Cart is empty");
        return;
      }
      const user_id = Number(document.getElementById("userId").value);
      if (!Number.isFinite(user_id) || user_id <= 0) {
        alert("User ID must be a positive number");
        return;
      }
      localStorage.setItem("userId", String(user_id));

      const items = cart.map(item => ({
        product_id: item.id,
        quantity: item.quantity
      }));

      const payload = { user_id, items };
      const res = await fetch("/orders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) {
        alert(data.error || "Failed to place order");
        return;
      }

      const total = cart.reduce((sum, item) => sum + Number(item.price || 0) * Number(item.quantity || 0), 0);
      saveOrderToHistory({
        order_id: data.order_id,
        user_id,
        items: cart,
        total_price: total,
        created_at: new Date().toISOString()
      });
      saveCart([]);
      window.location.href = "/ui/orders";
    }

    function escapeHtml(s){
      return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
    }

    function updateAuthButtons() {
      const userToken = localStorage.getItem('userToken');
      const userName = localStorage.getItem('userName');
      
      const loginBtn = document.getElementById('loginBtn');
      const registerBtn = document.getElementById('registerBtn');
      const userNameSpan = document.getElementById('userName');
      const logoutBtn = document.getElementById('logoutBtn');
      const profileBtn = document.getElementById('profileBtn');

      if (userToken) {
        loginBtn.style.display = 'none';
        registerBtn.style.display = 'none';
        userNameSpan.style.display = 'inline';
        logoutBtn.style.display = 'inline-block';
        profileBtn.style.display = 'inline-block';
        userNameSpan.textContent = userName || 'User';
      } else {
        loginBtn.style.display = 'inline-block';
        registerBtn.style.display = 'inline-block';
        userNameSpan.style.display = 'none';
        logoutBtn.style.display = 'none';
        profileBtn.style.display = 'none';
      }
    }

    function logout() {
      localStorage.removeItem('userToken');
      localStorage.removeItem('userEmail');
      localStorage.removeItem('userName');
      localStorage.removeItem('userRole');
      localStorage.removeItem('userDate');
      localStorage.removeItem('userId');
      updateAuthButtons();
      window.location.href = '/';
    }

    updateAuthButtons();
    window.addEventListener('storage', updateAuthButtons);
    setUserIdDefault();
    renderCart();
  </script>
